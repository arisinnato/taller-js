<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <p class="login-title">Inicio de sesión</p>

    <div class="login">

        <label for=""  class="label">Correo:</label>
        <input type="text" name="correo" id="email" class="input" placeholder="Escribe aqui tu correo"><br>
        <br>
        <label for="" class="label">Contraseña:</label>
        <input type="password" name="" id="password-register" class="input" placeholder="Escribe aqui tu contraseña"><br>
        <br>
        <br>
        <button type="submit" id="btn-login" class="btn-login">
            Iniciar sesión
        </button>
        <br>
        
        <a class="link" href="registro.html">Registrarse</a>

    </div>
